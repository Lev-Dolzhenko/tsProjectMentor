            />

            <button class="form__button">Search</button> -->

          <div class="main__contacts--search">

          </div>
          <div class="main__button--delete">
            <button id="deleteAllContacts">Delete All Contacts</button>
          </div>
          <div class="popup popup--edit none">
            <form class="popup__form--edit">
              <input
                placeholder="Change Name"
                class="form__input form__input--edit"
                type="text"
                id="inputNameEdit"
              />
              <input
                placeholder="Change Vacancy"
                class="form__input form__input--edit"
                type="text"

              />
              <input
